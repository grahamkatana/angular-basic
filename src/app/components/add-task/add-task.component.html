<form *ngIf="showAddTask" (ngSubmit)="onSubmit()" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input [(ngModel)]="text" type="text" name="text" id="text" placeholder="Add task">
    </div>

    <div class="form-control">
        <label for="day">Day and Time</label>
        <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add date and time">
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder">
    </div>
    <input type="submit" class="btn btn-block" value="Add Task">
</form>
